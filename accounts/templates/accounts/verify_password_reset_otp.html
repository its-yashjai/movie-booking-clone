{% extends 'base/base.html' %}
{% load static %}

{% block title %}Verify Password Reset Code{% endblock %}

{% block content %}
<style>
    .otp-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px 15px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .otp-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        margin: 20px auto;
    }
    
    .otp-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px 20px;
        text-align: center;
        color: white;
    }
    
    .otp-header h4 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }
    
    .otp-body {
        padding: 30px 25px;
    }
    
    .email-display {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        border: 2px solid #e9ecef;
    }
    
    .email-display strong {
        color: #667eea;
        word-break: break-all;
    }
    
    .otp-input {
        font-size: 32px !important;
        letter-spacing: 12px;
        text-align: center;
        padding: 20px 10px !important;
        border: 3px solid #667eea !important;
        border-radius: 15px !important;
        font-weight: bold;
        color: #667eea;
        transition: all 0.3s ease;
    }
    
    .otp-input:focus {
        border-color: #764ba2 !important;
        box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25) !important;
        transform: scale(1.02);
    }
    
    .expiry-warning {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 12px 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-size: 14px;
        color: #856404;
    }
    
    .btn-verify {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    
    .btn-verify:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
    }
    
    .btn-verify:active {
        transform: translateY(0);
    }
    
    .resend-section {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 2px solid #e9ecef;
        text-align: center;
    }
    
    .btn-resend {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
        border-radius: 10px;
        padding: 10px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-resend:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    /* Mobile responsive */
    @media (max-width: 576px) {
        .otp-container {
            padding: 15px 10px;
        }
        
        .otp-card {
            border-radius: 15px;
            margin: 10px;
        }
        
        .otp-header {
            padding: 25px 15px;
        }
        
        .otp-header h4 {
            font-size: 20px;
        }
        
        .otp-body {
            padding: 25px 20px;
        }
        
        .otp-input {
            font-size: 24px !important;
            letter-spacing: 8px;
            padding: 15px 8px !important;
        }
        
        .btn-verify {
            font-size: 16px;
            padding: 12px;
        }
    }
    
    @media (max-width: 380px) {
        .otp-input {
            font-size: 20px !important;
            letter-spacing: 6px;
        }
    }
</style>

<div class="otp-container">
    <div class="otp-card">
        <div class="otp-header">
            <h4>üîê Verify Password Reset Code</h4>
        </div>
        
        <div class="otp-body">
            <div class="email-display">
                <small class="text-muted d-block mb-1">Code sent to</small>
                <strong>{{ email }}</strong>
            </div>

            <form method="post" id="otpForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="otp" class="form-label fw-bold">Enter 6-Digit Code</label>
                    <input type="text" 
                           class="form-control otp-input" 
                           id="otp" 
                           name="otp" 
                           placeholder="000000"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           inputmode="numeric"
                           required
                           autofocus>
                    <div class="expiry-warning">
                        ‚è∞ <strong>Code expires in 5 minutes</strong>
                    </div>
                </div>

                <button type="submit" class="btn btn-verify w-100">
                    ‚úÖ Verify Code
                </button>
            </form>

            <div class="resend-section">
                <p class="text-muted mb-3">Didn't receive the code?</p>
                <a href="{% url 'forgot_password' %}" class="btn btn-resend">
                    üîÑ Request New Code
                </a>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format OTP input - only allow numbers
document.getElementById('otp').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});

// Prevent form submission if OTP is not 6 digits
document.getElementById('otpForm').addEventListener('submit', function(e) {
    const otp = document.getElementById('otp').value;
    if (otp.length !== 6) {
        e.preventDefault();
        alert('Please enter a 6-digit code');
    }
});
</script>
{% endblock %}

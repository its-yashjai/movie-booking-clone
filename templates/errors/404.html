{% extends 'base/base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-warning">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for movies..." id="searchInput">
                <button class="btn btn-primary" onclick="searchMovies()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Homepage</a>
</div>
{% endblock %}

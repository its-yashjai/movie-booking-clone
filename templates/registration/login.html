{% extends 'base/base.html' %}

{% block title %}Login - BookMyshowClone{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-container-bms">
                <div class="auth-header-bms">
                    <h2><i class="fas fa-sign-in-alt me-2"></i>Sign In</h2>
                    <p class="mb-0">Welcome back! Sign in with your email and password</p>
                </div>
                <div class="auth-body-bms">
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label form-label-bms">Email Address</label>
                            <input type="email" class="form-control form-control-bms" id="email" name="email" 
                                   placeholder="Enter your email address" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label form-label-bms">Password</label>
                            <input type="password" class="form-control form-control-bms" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-bms-primary w-100 mb-3" id="loginBtn">
                            <span class="btn-text">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span class="btn-loading" style="display: none;">
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                            </span>
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-2">Don't have an account? <a href="{% url 'register' %}" class="text-bms-red">Sign Up</a></p>
                            <p><a href="{% url 'forgot_password' %}" class="text-bms-blue">Forgot Password?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnLoading = loginBtn.querySelector('.btn-loading');
    
    loginForm.addEventListener('submit', function(e) {
        // Show loading state
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
        loginBtn.disabled = true;
        
        // Add loading class for visual feedback
        loginBtn.classList.add('btn-loading-state');
        
        // Optional: Add timeout to prevent indefinite loading
        setTimeout(() => {
            if (loginBtn.disabled) {
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading-state');
            }
        }, 10000); // 10 seconds timeout
    });
});
</script>

<style>
.btn-loading-state {
    opacity: 0.8;
    cursor: not-allowed !important;
}
</style>
{% endblock %}
{% endblock %}
